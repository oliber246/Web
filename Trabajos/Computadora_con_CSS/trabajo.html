<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computadora con Monitor Completo</title>
    <style>
       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f0ff; 
            margin: 0;
        }

        .computadora-conjunto {
            position: relative;
            width: 800px;
            height: 500px; 
        }

        .torre {
            position: absolute;
            bottom: 50px;
            left: 20px;
            width: 110px;
            height: 290px;
            background-color: #2c3a47;
            border-radius: 6px;
        }
        
        .boton-encendido {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 18px;
            background-color: blue;
            border-radius: 50%;
        }
        
        .ranura-disco {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 6px;
            background-color: #1e272e;
        }

        .monitor {
            position: absolute;
            bottom: 200px; 
            left: 50%;
            transform: translateX(-50%);
            width: 420px;
            height: 250px;
            background-color: #2c3a47;
            border-radius: 8px;
            padding: 12px;
            z-index: 2; 
        }

        .pantalla {
            width: 100%;
            height: 100%;
            background-color: #89cff0;
            border-radius: 4px;
        }

        .pie-monitor {
            position: absolute;
            bottom: 170px; 
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px; 
            background-color: #3c4a57;
            z-index: 1;
        }

        .base-monitor {
            position: absolute;
            bottom: 150px; 
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 10px; 
            background-color: #3c4a57;
            border-radius: 5px;
        }

        .teclado {
            position: absolute;
            bottom: 50px; 
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 110px;
            background-color: #4c5a67;
            border-radius: 8px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 5px;
        }

        .tecla {
            background-color: #2c3a47;
            border-radius: 4px;
        }

        .tecla.espacio {
            grid-column: 4 / span 8;
        }
        
        .mouse {
            position: absolute;
            bottom: 50px;
            right: 40px;
            width: 55px;
            height: 90px;
            background-color: #4c5a67;
            border-radius: 25px 25px 10px 10px;
        }
    </style>
</head>
<body>

    <div class="computadora-conjunto">
        
        <div class="torre">
            <div class="boton-encendido"></div>
            <div class="ranura-disco"></div>
        </div>

        <div class="monitor">
            <div class="pantalla"></div>
        </div>
        <div class="pie-monitor"></div>
        <div class="base-monitor"></div>

        <div class="teclado">
            <div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div>
            <div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div>
            <div class="tecla"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla espacio"></div><div class="tecla"></div><div class="tecla"></div><div class="tecla"></div>
        </div>

        <div class="mouse"></div>

    </div>

</body>
</html>
