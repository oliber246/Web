<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con JavaScript</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: peru;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .calculadora {
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background-color: #2c3e50;
            padding: 20px;
        }

        #pantalla {
            width: 100%;
            height: 70px;
            background-color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2.5em;
            padding: 0 15px;
            box-sizing: border-box;
            color: #2c3e50;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            background-color: #34495e;
            color: #ecf0f1;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #4a6fa5;
        }

        button:active {
            transform: scale(0.95);
        }

        .operador {
            background-color: #f39c12;
            color: white;
        }
        .operador:hover {
            background-color: #e67e22;
        }

        .limpiar {
            background-color: #e74c3c;
            color: white;
            grid-column: span 2;
        }
        .limpiar:hover {
            background-color: #c0392b;
        }
        
        .igual {
            background-color: #2ecc71;
            color: white;
            grid-column: span 2;
        }
        .igual:hover {
            background-color: #27ae60;
        }

    </style>
</head>
<body>

    <div class="calculadora">
        <input type="text" id="pantalla" readonly>

        <div class="botones">
            <button class="limpiar">C</button>
            <button class="operador">/</button>
            <button class="operador">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
            <button>0</button>
            <button class="igual">=</button>
        </div>
    </div>

    <script>
        const pantalla = document.getElementById('pantalla');
        const botones = document.querySelectorAll('.botones button');

        botones.forEach(boton => {
            boton.addEventListener('click', () => {
                const valorBoton = boton.textContent;

                if (valorBoton === 'C') {
                    pantalla.value = '';
                } else if (valorBoton === '=') {
                    try {
                        pantalla.value = eval(pantalla.value);
                    } catch (error) {
                        pantalla.value = 'Error';
                    }
                } else {
                    pantalla.value += valorBoton;
                }
            });
        });
    </script>

</body>
</html>
